<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="valle-tab">
  <template>

    <style>

      :host {
        display: none;
				width: 100%;
      }

    </style>

    <div class="tab" title=[[title]]>
			<slot></slot>
		</div>

  </template>

  <script>
    class valleTab extends Polymer.Element {

      static get is() { return 'valle-tab'; }

			static get properties() {
				return {
					title: String
				}
			}

    }

    window.customElements.define(valleTab.is, valleTab);
  </script>
</dom-module>
